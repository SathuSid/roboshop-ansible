- name: install MySQL
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: enable MySql and restart
  ansible.builtin.systemd_service:
    name: mysqld
    state: restarted
    enabled: true

- name: setup MySQL password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass "{{ lookup('hashi_vault', 'roboshop-{{ env }}/data/mysql:mysql_root_password token={{ vault_token }} url=vault-internal.siddevsecops.icu:8200')}}"


